<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script defer src="app.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>TodoList</title>

<body>
    <div class="container">
        <div class="row">
            <h1>Todo List</h1>
            <div class="input-group">
                <input type="text" class="form-control" id="task-name" placeholder="what do you have in mind ?">
                <button class="btn" id="todo-btn" type="submit">Add Task</button>
            </div>
            <div class="todo-container">
                <ul class="todo-list">

                </ul>
            </div>
        </div>
    </div>
</body>
